{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->


    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/home_css.css' %}">

    <!-- google font
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora&display=swap" rel="stylesheet"> -->

</head>

<body>
    <section class="register-body">
        <div class="auth-content">
            <form action="{% url 'rental:logine' %}" method="post">
                {% csrf_token %}
                <div class="form-title">
                    <h2>Login</h2>
                </div>
                {% if messages %}
                <div class="msg error">
                    <li>{% for m in messages %} {{m}} {% endfor %}</li>
                </div>
                {% endif %}
                <div>
                    <label for="">Username</label>
                    <input required type="text" name="Username" class="text-input">
                </div>
                <div>
                    <label for="">Password</label>
                    <input required type="password" name="Password" class="text-input">
                </div>
                <div>
                    <button href="{% url 'rental:register' %}" type="submit" class="submit-btn">Login</button>
                </div>
                <p>Or <a href="{% url 'rental:signup' %}">Sign Up</a></p>
            </form>
        </div>
    </section>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->

    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
